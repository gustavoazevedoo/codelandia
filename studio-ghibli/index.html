<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Studio ghibli</title>
</head>
<body>
  <div class="container">
    <header>
      <figure class="logo">
        <img src="/images/logo.svg" alt="Studio ghibli">
      </figure>
      <nav>
        <ul>
          <li>
            <a href="/">
              <img src="/images/facebook.svg" alt="facebook">
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/images/instagram.svg" alt="instagram">
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/images/twitter.svg" alt="twitter">
            </a>
          </li>
          <li>
            <a href="/">
              <img src="/images/youtube.svg" alt="youtube">
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="wrapper">
      <div class="resume">
        <h2>HAYAO MIYAZAKI</h2>
        <h1>A VIAGEM DE CHIHIRO</h1>
        <p>Chihiro chega a um mundo mágico dominado por uma bruxa. Aqueles que a desobedecem são transformados em animais.</p>
  
        <div class="buttons">
          <button class="btn filled">
            <img src="/images/play.svg" alt="play">
            <span>Assistir agora</span>
          </button>
          <button class="btn outline">
            <span>assista o trailer</span>
          </button>
        </div>
      </div>
      <div class="hero">
        <figure>
          <img src="/images/ilustracao.png" alt="ilustracao">
        </figure>
      </div>
    </div>
  </div>
</body>
</html>
